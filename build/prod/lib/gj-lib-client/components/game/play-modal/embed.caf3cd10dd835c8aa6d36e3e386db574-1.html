<iframe id="online-game-frame"
	nwdisable nwfaketop
	ng-if="$ctrl.src"
	type="text/html"
	frameborder="0"
	scrolling="no"
	webkitallowfullscreen mozallowfullscreen allowfullscreen
	width="{{ $ctrl.embedWidth }}"
	height="{{ $ctrl.embedHeight }}"
	ng-src="{{ $ctrl.src }}"
	gj-load="$ctrl.focus()"
	>
</iframe>
