<div class="clearfix"
	ng-repeat="(errorKey, message) in ctrl.errorMessages track by errorKey"
	gj-expand-when="((ctrl.ignoreDirty || ctrl.ngFormField.$dirty) && ctrl.ngFormField.$invalid && ctrl.ngFormField.$error[ errorKey ])">

	<p class="help-block error" ng-class="{ above: ctrl.position == 'above' }">{{ message }}</p>
</div>

<div ng-transclude style="display: none"></div>
