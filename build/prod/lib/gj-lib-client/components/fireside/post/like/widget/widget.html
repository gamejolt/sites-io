<div class="fireside-post-like-widget">
	<a class="btn"
		ng-if="::$ctrl.app.user.id != $ctrl.post.user.id"
		gj-auth-required
		ng-click="$ctrl.toggleLike()"
		ng-class="{
			'btn-outline': !$ctrl.post.user_like,
			'btn-success-outline active': $ctrl.post.user_like,
			'btn-sparse': $ctrl.sparse,
		}"
		gj-tooltip="{{ $ctrl.getTooltip() }}"
		>
		<span class="btn-badge" ng-if="$ctrl.post.like_count">
			{{ $ctrl.post.like_count | number }}
		</span>

		<span class="jolticon jolticon-heart"></span>
		<span class="hidden-xs">
			<span ng-switch="!!$ctrl.post.user_like">
				<span ng-switch-when="false">
					<span ng-if="::!$ctrl.sparse" translate>Like This Post</span>
					<span ng-if="::$ctrl.sparse" translate>Like</span>
				</span>
				<span ng-switch-when="true" translate>Liked!</span>
			</span>
		</span>
	</a>
</div>
