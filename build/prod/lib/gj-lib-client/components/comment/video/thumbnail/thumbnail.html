<div>
	<div class="comment-video-thumbnail">
		<a class="comment-video-thumbnail-inner"
			ng-click="$ctrl.isLightboxActive = true"
			gj-track-event="comment-video-thumbnail:click"
			>
			<div class="play-button-overlay play-button-overlay-small">
				<span class="jolticon jolticon-play"></span>
			</div>

			<img class="img-responsive" ng-src="{{ ::$ctrl.video.img_thumbnail }}" alt="Video Comment">
		</a>

		<a class="comment-video-thumbnail-game"
			ng-if="::$ctrl.showGame"
			ui-sref="discover.games.view.overview( { slug: $ctrl.video.game.slug, id: $ctrl.video.game.id } )"
			gj-tooltip="{{ ::$ctrl.video.game.title }}"
			gj-track-event="comment-video-thumbnail:game"
			>
			<gj-game-thumbnail-img game="::$ctrl.video.game"></gj-game-thumbnail-img>
		</a>

		<a class="comment-video-thumbnail-user"
			ng-if="::$ctrl.showUser"
			ui-sref="profile.overview( { username: $ctrl.video.comment.user.username } )"
			gj-tooltip="{{ ::$ctrl.video.comment.user.display_name }} (@{{ ::$ctrl.video.comment.user.username }})"
			gj-track-event="comment-video-thumbnail:user"
			>
			<img ng-src="{{ ::$ctrl.video.comment.user.img_avatar }}" class="img-responsive" alt="">
		</a>
	</div>

	<gj-comment-video-lightbox
		ng-if="$ctrl.isLightboxActive"
		video="::$ctrl.video"
		on-close="$ctrl.isLightboxActive = false"
		>
	</gj-comment-video-lightbox>
</div>
