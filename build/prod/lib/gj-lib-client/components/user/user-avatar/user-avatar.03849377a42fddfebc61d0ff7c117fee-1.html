<a ng-if="::user" class="user-avatar" href="{{ ::href }}" title="{{ ::user.display_name }}">
	<img ng-src="{{ ::user.img_avatar }}" class="img-responsive" alt="">
	<div class="avatar-name" ng-if="::avatarShowName">
		{{ ::user.display_name }}
		<br>
		@{{ ::user.username }}
	</div>
</a>

<span ng-if="::!user" class="user-avatar" title="Guest">
	<img src="https://sites-io.gjcdn.net/lib/gj-lib-client/components/user/user-avatar/guest.f5c931cf0cdca350ba128a995286fddc-1.png" class="img-responsive" alt="Guest">
</span>
