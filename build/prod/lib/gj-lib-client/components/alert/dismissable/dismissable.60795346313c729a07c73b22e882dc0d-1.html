<div gj-expand-when="$ctrl.shouldShow">
	<div class="alert sans-margin-bottom" ng-class="'alert-' + $ctrl.alertType">
		<a class="alert-dismiss" ng-click="$ctrl.dismiss()">
			<span class="jolticon jolticon-remove"></span>
		</a>
		<div class="alert-content" ng-transclude></div>
	</div>
	<br ng-if="!$ctrl.noMargin">
</div>
