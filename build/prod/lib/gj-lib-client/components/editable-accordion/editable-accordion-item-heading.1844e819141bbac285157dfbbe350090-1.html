<gj-card class="editable-accordion-item"
	ng-click="item.toggleVisible()"
	is-expandable="!item.notExpandable"
	is-draggable="item.shouldShowHandle"
	is-expanded="accordion.activeItem == item.id"
	is-inactive="item.isInactive"
	gj-scroll-when="accordion.activeItem == item.id"
	>

	<div ng-transclude></div>

</gj-card>
