<div class="frameset" ng-class="{ 'has-media-items': $ctrl.mediaItems.length }">
	<div class="frame-content">

		<div class="content">
			<div
				gj-widget-compiler-bind="$ctrl.contentBlock.content_compiled"
				widget-compiler-scope="$ctrl.compilerScope"
				>
			</div>
		</div>

	</div>
	<div class="frame-bottom" ng-if="$ctrl.mediaItems.length">

		<gj-media-bar
			media-items="$ctrl.mediaItems"
			>
		</gj-media-bar>

	</div>
</div>
