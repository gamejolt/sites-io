<gj-media-bar
	class="gj"
	ng-if="$ctrl.mediaItems.length"
	media-items="$ctrl.mediaItems"
	>
</gj-media-bar>

<br>

<div class="container content">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<div
				style="columns: 2"
				gj-widget-compiler-bind="$ctrl.game.description_compiled"
				>
			</div>
		</div>
	</div>
</div>

<br>

<div class="container" ng-if="$ctrl.packages.length">
	<div class="row">
		<div class="col-md-8 offset-md-2">

			<div class="gj" ng-if="::$ctrl.packages.length">
				<gj-game-package-card
					ng-repeat="package in $ctrl.packages"
					game="::$ctrl.game"
					sellable="::package._sellable"
					game-package="::package"
					game-releases="::package._releases"
					game-builds="::package._builds"
					>
				</gj-game-package-card>
			</div>

		</div>
	</div>
</div>
