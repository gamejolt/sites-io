<div *ngIf="!isLoading">
	<link rel="stylesheet" [href]="themes[ site.theme.definition.key ].style">

	<gj-theme-injector
		[definition]="site.theme.definition.definition"
		[theme]="site.theme.theme"
		>
	</gj-theme-injector>

	<div *ngIf="site.theme.definition.key == 'vash'">
		<gj-theme-vash
			[game]="game"
			[packages]="packages"
			[mediaItems]="mediaItems"
			>
		</gj-theme-vash>
	</div>

</div>
